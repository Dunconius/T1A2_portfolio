<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>About</title>
        <!-- JS script for reuse of navblock -->
        <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
        
        <!-- link to style sheet -->
        <link rel="stylesheet" href="../styles/pages/contact.css">
        
        <!-- links for goole fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    </head>

    <body>
        <!--Nav bar block, using jscript to ducplicate across pages-->
        <div id="nav-placeholder"></div>
        <script>
            $(function(){
            $("#nav-placeholder").load("../components/navbar.html");
            });
        </script>
        <!--end of Navigation bar-->

        <!-- contact page main content -->
        <main>
            <div>
                <h2>Get in touch</h2>
                
                <!-- conact form -->
                <form>                
                    <div class="form-elements">
                        <label>Name:</label>
                        <input class="form-input">
                    </div>
    
                    <div class="form-elements">
                        <label>Email:</label>
                        <input class="form-input">
                    </div>
                    
                    <div class="form-elements">
                        <label>Message:</label>
                        <textarea class="form-input" id="form-message" rows="3">
                        </textarea>
                    </div>
                    
                    <div class="btn-div">
                        <button id="submit">Submit</button>
                    </div>
                </form>   
            </div>

            <!-- link to resume -->
            <div class="resume">
                <a href="../images/Duncan Bean CV_2023.pdf" download>Download my CV</a>
            </div>
            
            <!-- link block for contact details -->
            <div class="contactdetails">
                <div class="phone">
                    ph: 1264 378 465
                </div>
                <div class="email">
                    <a href="mailto:email@email.com">email@email.com</a>
                </div>
            </div>
        </main>

        <!--Footer block, using jscript to ducplicate across pages-->
        <div id="foot-placeholder"></div>
        <script>
            $(function(){
            $("#foot-placeholder").load("../components/footer.html");
            });
        </script>
        <!--end of Footer -->
    </body>
</html>
